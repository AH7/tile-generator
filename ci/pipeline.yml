---

groups:

- name: ci
  jobs:
  - build-base-image
  - unit-tests
  - bump-prerelease
  - package-tile-generator
  - install-tile-generator
  - build-tile
  - acceptance-tests
  - claim-1-6
  - deploy-tile-1-6
  - deployment-tests-1-6
  - remove-tile-1-6
  - claim-1-7
  - deploy-tile-1-7
  - deployment-tests-1-7
  - remove-tile-1-7
  - claim-1-8
  - deploy-tile-1-8
  - deployment-tests-1-8
  - remove-tile-1-8
  - claim-1-9
  - deploy-tile-1-9
  - deployment-tests-1-9
  - remove-tile-1-9
  - claim-multi-az
  - deploy-tile-multi-az
  - deployment-tests-multi-az
  - remove-tile-multi-az

- name: release
  jobs:
  - bump-minor
  - bump-major
  - most-recent
  - create-release

resource_types:

- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

- name: pypi
  type: docker-image
  source:
    repository: cfplatformeng/concourse-pypi-resource

resources:

- name: tile-generator-repo
  type: git
  source:
    ignore_paths: [ "ci/docker-tile-generator", "ci/docker-tile-pipeline" ]
    branch: {{github-branch}}
    uri: http://github.com/cf-platform-eng/tile-generator.git

- name: tile-generator-github-prerelease
  type: github-release
  source:
    user: cf-platform-eng
    repository: tile-generator
    access_token: {{github-release-token}}
    release: false
    pre_release: true

- name: tile-generator-github-release
  type: github-release
  source:
    user: cf-platform-eng
    repository: tile-generator
    access_token: {{github-release-token}}

- name: tile-generator-pypi-release
  type: pypi
  source:
    name: tile-generator
    username: {{pypi-user}}
    password: {{pypi-password}}

- name: base-pipeline-dockerfile-repo
  type: git
  source:
    paths: [ "ci/docker-tile-pipeline" ]
    branch: {{github-branch}}
    uri: http://github.com/cf-platform-eng/tile-generator.git

- name: tile-generator-dockerfile-repo
  type: git
  source:
    paths: [ "ci/docker-tile-generator" ]
    branch: {{github-branch}}
    uri: http://github.com/cf-platform-eng/tile-generator.git

- name: tile-generator-package
  type: s3
  source:
    bucket: {{s3-bucket}}
    regexp: tile-generator-(?P<version>.*).tar.gz
    access_key_id: {{s3-access-key}}
    secret_access_key: {{s3-secret}}

- name: generated-tile
  type: s3
  source:
    bucket: {{s3-bucket}}
    regexp: test-tile-(?P<version>.*)\.pivotal
    access_key_id: {{s3-access-key}}
    secret_access_key: {{s3-secret}}

- name: redis-boshrelease
  type: s3
  source:
    bucket: {{s3-bucket}}
    regexp: redis-(?P<version>.*)\+dev.1.tgz
    access_key_id: {{s3-access-key}}
    secret_access_key: {{s3-secret}}

- name: tile-history
  type: s3
  source:
    bucket: {{s3-bucket}}
    regexp: tile\-history-(?P<version>.*)\.yml
    access_key_id: {{s3-access-key}}
    secret_access_key: {{s3-secret}}

- name: base-pipeline-docker-image
  type: docker-image
  source:
    repository: cfplatformeng/tile-generator-pipeline
    email: {{docker-hub-email}}
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}

- name: tile-generator-docker-image
  type: docker-image
  source:
    repository: cfplatformeng/tile-generator-prerelease
    email: {{docker-hub-email}}
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}

- name: tile-generator-docker-image-release
  type: docker-image
  source:
    repository: cfplatformeng/tile-generator
    email: {{docker-hub-email}}
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}

- name: app-docker-image
  type: docker-image
  source:
    repository: cfplatformeng/tile-generator-sample-app
    email: {{docker-hub-email}}
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}

- name: pcf-environment-1-6
  type: pool
  source:
    uri: git@github.com:cf-platform-eng/pipeline-resource-pool-v2
    branch: master
    pool: pcf1_6
    private_key: {{github-pool-private-key}}

- name: pcf-environment-1-7
  type: pool
  source:
    uri: git@github.com:cf-platform-eng/pipeline-resource-pool-v2
    branch: master
    pool: pcf1_7
    private_key: {{github-pool-private-key}}

- name: pcf-environment-1-8
  type: pool
  source:
    uri: git@github.com:cf-platform-eng/pipeline-resource-pool-v2
    branch: master
    pool: pcf1_8
    private_key: {{github-pool-private-key}}

- name: pcf-environment-1-9
  type: pool
  source:
    uri: git@github.com:cf-platform-eng/pipeline-resource-pool-v2
    branch: master
    pool: pcf
    private_key: {{github-pool-private-key}}

- name: pcf-environment-multi-az
  type: pool
  source:
    uri: git@github.com:cf-platform-eng/pipeline-resource-pool-v2
    branch: master
    pool: pcf_multi_az
    private_key: {{github-pool-private-key}}

- name: slack-alert
  type: slack-notification
  source:
    url: {{slack-hook}}

- name: version
  type: semver
  source:
    driver: git
    uri: git@github.com:cf-platform-eng/tile-generator
    branch: version
    file: version
    private_key: {{github-semver-private-key}}

jobs:

- name: build-base-image
  plan:
  - get: base-pipeline-dockerfile-repo
    trigger: true
  - put: base-pipeline-docker-image
    params:
      build: base-pipeline-dockerfile-repo/ci/docker-tile-pipeline

- name: unit-tests
  plan:
  - aggregate:
    - get: base-pipeline-docker-image
      passed: [ build-base-image ]
      trigger: true
    - get: tile-generator-repo
      trigger: true
  - task: run-unit-tests
    image: base-pipeline-docker-image
    config:
      platform: linux
      inputs:
      - name: tile-generator-repo
      run:
        path: tile-generator-repo/ci/scripts/run-unittests.sh
        args: [ "tile-generator-repo/tile_generator" ]
    on_failure:
      aggregate:
      - put: slack-alert
        params:
          channel: {{slack-channel}}
          icon_emoji: ':concourse:'
          text: '(master) Unit tests failed, check <https://ci.run-01.haas-26.pez.pivotal.io/pipelines/tile-generator|here> for details'
          username: Tile Generator

- name: bump-prerelease
  plan:
  - aggregate:
    - get: base-pipeline-docker-image
      passed: [ unit-tests ]
      trigger: true
    - get: tile-generator-repo
      passed: [ unit-tests ]
      trigger: true
  - put: version
    params:
      pre: dev

- name: package-tile-generator
  disable_manual_trigger: true
  plan:
  - aggregate:
    - get: base-pipeline-docker-image
      passed: [ bump-prerelease ]
      trigger: true
    - get: tile-generator-repo
      passed: [ bump-prerelease ]
      trigger: true
    - get: version
      passed: [ bump-prerelease ]
      trigger: true
    - get: final-version
      resource: version
      params:
        bump: final
  - task: build-package
    image: base-pipeline-docker-image
    config:
      platform: linux
      inputs:
      - name: tile-generator-repo
      - name: version
      - name: final-version
      outputs:
      - name: tile-generator-dist
      run:
        path: sh
        args:
        - -exc 
        - |
          cd tile-generator-repo
          VERSION=`cat ../version/version`
          cp ../final-version/version version.txt
          python setup.py sdist
          cp dist/tile-generator-*.tar.gz ../tile-generator-dist/tile-generator-${VERSION}.tar.gz
    on_failure:
      aggregate:
      - put: slack-alert
        params:
          channel: {{slack-channel}}
          icon_emoji: ':concourse:'
          text: '(master) Tile Generator package build failed, check <https://ci.run-01.haas-26.pez.pivotal.io/pipelines/tile-generator|here> for details'
          username: Tile Generator
  - aggregate:
      - put: tile-generator-package
        params:
          file: tile-generator-dist/tile-generator-*.tar.gz
      - put: tile-generator-github-prerelease
        params:
          name: version/version
          tag: version/version
          tag_prefix: v
          globs:
          - tile-generator-dist/tile-generator-*.tar.gz

- name: install-tile-generator
  disable_manual_trigger: true
  plan:
  - aggregate:
    - get: base-pipeline-docker-image
      passed: [ package-tile-generator ]
      trigger: true
    - get: tile-generator-package
      passed: [ package-tile-generator ]
      trigger: true
    - get: tile-generator-repo
      passed: [ package-tile-generator ]
      trigger: true
    - get: version
      passed: [ package-tile-generator ]
    - get: tile-generator-dockerfile-repo
      trigger: true
  - task: prepare-docker-build
    image: base-pipeline-docker-image
    config:
      platform: linux
      inputs:
      - name: tile-generator-dockerfile-repo
      - name: tile-generator-package
      outputs:
      - name: docker-build-dir
      run:
        path: sh
        args:
        - -c
        - cp tile-generator-package/* docker-build-dir/ && cp tile-generator-dockerfile-repo/ci/docker-tile-generator/* docker-build-dir/
    on_failure:
      aggregate:
      - put: slack-alert
        params:
          channel: {{slack-channel}}
          icon_emoji: ':concourse:'
          text: '(master) Tile Generator docker build failed, check <https://ci.run-01.haas-26.pez.pivotal.io/pipelines/tile-generator|here> for details'
          username: Tile Generator
  - put: tile-generator-docker-image
    params:
      build: docker-build-dir
      tag: version/version
      tag_prefix: v

- name: build-tile
  disable_manual_trigger: true
  plan:
  - aggregate:
    - get: tile-generator-docker-image
      passed: [ install-tile-generator ]
      trigger: true
    - get: redis-boshrelease
    - get: tile-history
      trigger: false
    - get: tile-generator-repo
      passed: [ install-tile-generator ]
      trigger: true
    - get: version
      passed: [ install-tile-generator ]
    - get: tile-generator-package
      passed: [ install-tile-generator ]
      trigger: true
  - task: build-sample-apps
    image: tile-generator-docker-image
    config:
      platform: linux
      inputs:
      - name: tile-generator-repo
      - name: redis-boshrelease
      outputs:
      - name: sample-tile-build
      run:
        path: sh
        args:
        - -c
        - cp redis-boshrelease/redis-*.tgz tile-generator-repo/sample/resources/ && tile-generator-repo/sample/src/build.sh sample-tile-build
    on_failure:
      aggregate:
      - put: slack-alert
        params:
          channel: {{slack-channel}}
          icon_emoji: ':concourse:'
          text: '(master) Sample app build failed, check <https://ci.run-01.haas-26.pez.pivotal.io/pipelines/tile-generator|here> for details'
          username: Tile Generator
  - put: app-docker-image
    params:
      build: sample-tile-build/src
  - get: app-docker-image
    params:
      save: true
  - task: populate-docker-cache
    image: tile-generator-docker-image
    config:
      platform: linux
      inputs:
      - name: app-docker-image
      outputs:
      - name: docker-cache
      run:
        path: sh
        args: [ "-c", 'cp app-docker-image/image docker-cache/guidowb-sample-cf-app.tgz']
    on_failure:
      aggregate:
      - put: slack-alert
        params:
          channel: {{slack-channel}}
          icon_emoji: ':concourse:'
          text: '(master) Sample app docker build failed, check <https://ci.run-01.haas-26.pez.pivotal.io/pipelines/tile-generator|here> for details'
          username: Tile Generator
  - task: build-sample-tile
    image: tile-generator-docker-image
    config:
      platform: linux
      inputs:
      - name: tile-generator-repo
      - name: sample-tile-build
      - name: tile-history
      - name: docker-cache
      - name: version
      outputs:
      - name: generated-tile
      run:
        path: tile-generator-repo/ci/scripts/tile-build.sh
        args: [ "sample-tile-build", "tile-history", "generated-tile", "docker-cache", "version" ]
    on_failure:
      aggregate:
      - put: slack-alert
        params:
          channel: {{slack-channel}}
          icon_emoji: ':concourse:'
          text: '(master) Tile build failed, check <https://ci.run-01.haas-26.pez.pivotal.io/pipelines/tile-generator|here> for details'
          username: Tile Generator
  - put: tile-history
    params:
      file: generated-tile/tile-history-*.yml
  - put: generated-tile
    params:
      file: generated-tile/*.pivotal

- name: acceptance-tests
  disable_manual_trigger: true
  plan:
  - aggregate:
    - get: tile-generator-docker-image
      passed: [ build-tile ]
      trigger: true
    - get: generated-tile
      passed: [ build-tile ]
      trigger: true
    - get: tile-generator-repo
      passed: [ build-tile ]
      trigger: true
    - get: version
      passed: [ build-tile ]
    - get: tile-generator-package
      passed: [ build-tile ]
      trigger: true
  - task: run-acceptance-tests
    image: tile-generator-docker-image
    config:
      platform: linux
      inputs:
      - name: tile-generator-repo
      - name: generated-tile
      run:
        path: tile-generator-repo/ci/scripts/run-acceptancetests.sh
        args: [ "generated-tile" ]
    on_failure:
      aggregate:
      - put: slack-alert
        params:
          channel: {{slack-channel}}
          icon_emoji: ':concourse:'
          text: '(master) Acceptance tests failed, check <https://ci.run-01.haas-26.pez.pivotal.io/pipelines/tile-generator|here> for details'
          username: Tile Generator

- name: claim-1-6
  plan:
  - aggregate:
    - get: tile-generator-docker-image
      passed: [ acceptance-tests ]
      trigger: true
    - get: generated-tile
      passed: [ acceptance-tests ]
      trigger: true
    - get: tile-generator-repo
      passed: [ acceptance-tests ]
      trigger: true
    - get: version
      passed: [ acceptance-tests ]
    - get: tile-generator-package
      passed: [ acceptance-tests ]
      trigger: true
    - put: pcf-environment-1-6
      params:
        acquire: true

- name: deploy-tile-1-6
  disable_manual_trigger: true
  plan:
  - aggregate:
    - get: tile-generator-docker-image
      passed: [ claim-1-6 ]
      trigger: true
    - get: generated-tile
      passed: [ claim-1-6 ]
      trigger: true
    - get: tile-generator-repo
      passed: [ claim-1-6 ]
      trigger: true
    - get: version
      passed: [ claim-1-6 ]
    - get: tile-generator-package
      passed: [ claim-1-6 ]
      trigger: true
    - get: pcf-environment-1-6
      passed: [ claim-1-6 ]
      trigger: true
  - task: run-deploy-tile
    image: tile-generator-docker-image
    config:
      platform: linux
      inputs:
      - name: tile-generator-repo
      - name: pcf-environment-1-6
      - name: generated-tile
      run:
        path: tile-generator-repo/ci/scripts/run-deploytile.sh
        args: [ "generated-tile", "pcf-environment-1-6" ]
    on_failure:
      aggregate:
      - put: pcf-environment-1-6
        params:
          release: pcf-environment-1-6
      - put: slack-alert
        params:
          channel: {{slack-channel}}
          icon_emoji: ':concourse:'
          text: '(master) Deploy tile failed, check <https://ci.run-01.haas-26.pez.pivotal.io/pipelines/tile-generator|here> for details'
          username: Tile Generator

- name: deployment-tests-1-6
  disable_manual_trigger: true
  plan:
  - aggregate:
    - get: tile-generator-docker-image
      passed: [ deploy-tile-1-6 ]
      trigger: true
    - get: generated-tile
      passed: [ deploy-tile-1-6 ]
      trigger: true
    - get: pcf-environment-1-6
      passed: [ deploy-tile-1-6 ]
      trigger: true
    - get: tile-generator-repo
      passed: [ deploy-tile-1-6 ]
      trigger: true
    - get: version
      passed: [ deploy-tile-1-6 ]
    - get: tile-generator-package
      passed: [ deploy-tile-1-6 ]
      trigger: true
  - task: run-deployment-tests
    image: tile-generator-docker-image
    config:
      platform: linux
      inputs:
      - name: tile-generator-repo
      - name: pcf-environment-1-6
      - name: generated-tile
      run:
        path: tile-generator-repo/ci/scripts/run-deploymenttests.sh
        args: [ "generated-tile", "pcf-environment-1-6" ]
    on_failure:
      aggregate:
      - put: pcf-environment-1-6
        params:
          release: pcf-environment-1-6
      - put: slack-alert
        params:
          channel: {{slack-channel}}
