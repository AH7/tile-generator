      params:
        channel: {{slack-channel}}
        icon_emoji: ':concourse:'
        text: '(master) Remove tile failed, check <https://ci.run-01.haas-26.pez.pivotal.io/pipelines/tile-generator|here> for details'
        username: Tile Generator

