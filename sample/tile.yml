---
name: test-tile
label: Generated Test Tile
description: A sample tile generated by tile-generator
icon_file: resources/icon.png

properties:
- name: author
  type: string
  label: Author
  value: Tile Ninja

forms:
- name: custom-form-11
  label: Test Tile
  description: Custom Properties for Test Tile
  properties:
  - name: customer_name
    type: string
    label: Full Name
  - name: street_address
    type: string
    label: Street Address
    description: Address to use for junk mail
  - name: city
    type: string
    label: City
  - name: zip_code
    type: string
    label: ZIP+4
    default: '90310'
  - name: country
    type: dropdown_select
    label: Country
    options:
    - name: country_us
      label: US
      default: true
    - name: country_elsewhere
      label: Elsewhere

packages:
- name: app1
  type: app
  start_command: python app.py
  create_open_security_group: true
  memory: 512
  files:
  - path: resources/app.zip
- name: app2
  type: app
  uri: app2-hostname
  start_command: python app.py       # Custom start command
  health_monitor: false              # Turn off health monitoring, default: true
  files:
  - path: resources/app.zip
  persistence_store: true            # Users will be allowed to select between MySQL, Mongo or none
- name: no-op-buildpack
  type: buildpack
  files:
  - path: resources/buildpack.zip
