---
name: test-tile
label: Generated Test Tile
description: A sample tile generated by tile-generator
icon_file: resources/icon.png

properties:
- name: author
  type: string
  label: Author
  value: Tile Ninja

forms:
- name: custom-form1
  label: Test Tile
  description: Custom Properties for Test Tile
  properties:
  - name: customer_name
    type: string
    label: Full Name
  - name: street_address
    type: string
    label: Street Address
    description: Address to use for junk mail
  - name: city
    type: string
    label: City
  - name: zip_code
    type: string
    label: ZIP+4
    default: '90310'
  - name: country
    type: dropdown_select
    label: Country
    options:
    - name: country_us
      label: US
      default: true
    - name: country_elsewhere
      label: Elsewhere

packages:
- name: app1
  type: app
  uri: app1.example.com
  start_command: start_here.sh
  health_monitor: true
  create_open_security_group: true
  org_quota: 2000
  memory: 1500
  files:
  - path: resources/app1.jar
- name: app2
  type: app
  files:
  - path: resources/app2.jar
  persistence_store: true
- name: broker1
  type: app-broker
  files:
  - path: resources/broker1.jar
- name: broker2
  type: app-broker
  files:
  - path: resources/broker2.jar
  on_demand_service_plans:
  # name and guid fields are supplied by default
  # add additional fields here:
  - name: description
    type: string
    descrp: "Some Description"
    configurable: true
  - name: key1
    type: integer
    descrp: "Key 1 of type integer"
    configurable: true
  - name: key2
    type: secret
    descrp: "Key 2 of type Password"
    configurable: true
- name: broker3
  type: external-broker
  uri: http://broker3.example.com
  username: user
  password: secret
  internal_service_names: 'service1,service2'
  files:
  - path: resources/broker3.jar
- name: buildpack1
  type: buildpack
  files:
  - path: resources/buildpack1.zip
- name: buildpack2
  type: buildpack
  files:
  - path: resources/buildpack2.zip
- name: docker-bosh1
  type: docker-bosh
  image: test/dockerimage
  cpu: 5
  memory: 4096
  ephemeral_disk: 4096
  persistent_disk: 2048
  instances: 1
  manifest: |
    test-key1: testValue1
    test-key2: testValue2
    test-key3: testValue3
    test-key4: testValue4
    containers:
    - name: redis
      image: "redis"
      command: "--dir /var/lib/redis/ --appendonly yes"
      bind_ports:
      - "6379:6379"
      bind_volumes:
      - "/var/lib/redis"
      entrypoint: "redis-server"
      memory: "256m"
      env_vars:
      - "EXAMPLE_VAR=1"
    - name: mysql
      image: "google/mysql"
      bind_ports:
      - "3306:3306"
      bind_volumes:
      - "/mysql"
    - name: elasticsearch
      image: "bosh/elasticsearch"
      links:
      - mysql:db
      depends_on:
      - mysql
      bind_ports:
      - "9200:9200"
- name: docker-app
  type: docker-app
  image: test/dockerimage
  uri: docker-app1.example.com
  start_command: start_here.sh
  health_monitor: true
  create_open_security_group: true
  org_quota: 2000
  memory: 1500
- name: docker-app-broker
  type: docker-app-broker
  image: test/dockerimage
  uri: docker-app2.example.com
  start_command: start_here.sh
  health_monitor: true
  create_open_security_group: true
  org_quota: 2000
  memory: 1500
- name: blob1
  type: blob
  files:
  - path: resources/blob1.zip

