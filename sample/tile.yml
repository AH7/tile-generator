---
name: test-tile
label: A short description
icon_file: resources/icon.png

properties:
- name: author
  type: string
  label: Author
  value: Tile Ninja

forms:
- name: custom-form1
  label: Test Tile
  description: Custom Properties for Test Tile
  properties:
  - name: customer_name
    type: string
    label: Full Name
  - name: street_address
    type: string
    label: Street Address
    description: Address to use for junk mail
  - name: city
    type: string
    label: City
  - name: zip_code
    type: string
    label: ZIP+4
    default: '90310'
  - name: country
    type: dropdown_select
    label: Country
    options:
    - name: country_us
      label: US
      default: true
    - name: country_elsewhere
      label: Elsewhere

packages:
- name: app1
  uri: app1.example.com
  start_command: start_here.sh
  health_monitor: true
  create_open_security_group: true
  org_quota: 2000
  memory: 1500
  files:
  - path: resources/app1.jar
  jobs:
  - cf-push
- name: app2
  files:
  - path: resources/app2.jar
  jobs:
  - cf-push
  persistence_store: true
- name: broker1
  files:
  - path: resources/broker1.jar
  jobs:
  - cf-push
  - cf-create-service-broker
- name: broker2
  files:
  - path: resources/broker2.jar
  jobs:
  - cf-push
  - cf-create-service-broker
  on_demand_service_plans:
  # name and guid fields are supplied by default
  # add additional fields here:
  - name: description
    type: string
    descrp: "Some Description"
    configurable: true
  - name: key1
    type: integer
    descrp: "Key 1 of type integer"
    configurable: true
  - name: key2
    type: secret
    descrp: "Key 2 of type Password"
    configurable: true
- name: broker3
  uri: http://broker3.example.com
  username: user
  password: secret
  internal_service_names: 'service1,service2'
  files:
  - path: resources/broker3.jar
  jobs:
  - cf-create-service-broker
- name: buildpack1
  files:
  - path: resources/buildpack1.zip
  jobs:
  - cf-create-buildpack
- name: buildpack2
  files:
  - path: resources/buildpack2.zip
  jobs:
  - cf-create-buildpack
- name: docker-bosh1
  image: test/dockerimage
  cpu: 5
  memory: 4096
  ephemeral_disk: 4096
  persistent_disk: 2048
  instances: 1
  jobs:
  - docker-bosh
  manifest: |
     test-key1: testValue1
     test-key2: testValue2
     test-key3: testValue3
     test-key4: testValue4
- name: blob1
  files:
  - path: resources/blob1.zip

